<!DOCTYPE html>
<html>
    <head>
        <title>Operacione Básicas(+-*/)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <body bgcolor="#000000" topmargin="50", leftmargin="30">
        <center>
        <body style="color: rgb(30, 11, 154)"><font face="Comic Sans MS"SIZE="8"><b>Calculadora Operaciones Básicas
            <br><center>Bienvenido</b></FONT>
        </CENTER>
    </body>

        <br>       
        
        <br>
        
        <script>
            function algoritmo(){
                let a, b, division, multiplicacion, resta;
                let suma;
                a = parseFloat (document.formulario1.a.value);
                b = parseFloat (document.formulario1.b.value);
                suma=a+b;
                resta=a-b;
                multiplicacion=a*b;
                if(b==0)
                division=0;
                else
                division=a/b;
                document.formulario1.division.value = division;
                document.formulario1.multiplicacion.value = multiplicacion;
                document.formulario1.resta.value = resta;
                document.formulario1.suma.value = suma;
            }
        </script>
    </head>
    
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>

                    <tr>
                        <td>
                            <label for="a"style="font-size: xx-large; color: rgb(255, 255, 255);">
                                Ingrese el primer un número: </label>
                        </td>

                        <td>
                            <input style="background-color: rgb(25, 164, 203);font-size: large; text-align: right;" 
                            name="a" required="required" step="1" type="number"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="a"style="font-size: xx-large; color: rgb(255, 255, 255);">
                                Ingrese el segundo número: </label>
                        </td>
                        <td>
                            <input style="background-color: rgb(25, 164, 203);font-size: large; text-align: right;" 
                            name="b" required="required" step="1" type="number" />
                        </td>
                    </tr>
                    
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <br>
                            <input style="font-size: large; background-color: rgba(187, 185, 185, 0.462);" value="Aplicar" type="button" onclick="algoritmo();" />
                            <input style="font-size: large; background-color: rgb(187, 185, 185);" type="reset" />                        
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label style="font-size: x-large; color: rgb(30, 11, 154);" for="suma">Suma:</label>
                        </td>
                        <td>
                            <input style="background-color: rgb(187, 185, 185);font-size: large; text-align: right;"
                            name="suma" step="0.000001" type="number" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label style="font-size: x-large; color: rgb(255, 255, 255);" for="resta">Resta:</label>
                        </td>
                        <td>
                            <input style="background-color: rgb(25, 164, 203);font-size: large; text-align: right;"
                            name="resta" step="0.000001" type="number" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label style="font-size: x-large; color: rgb(30, 11, 154);" for="multiplicacion">Multiplicacion:</label>
                        </td>
                        <td>
                            <input style="background-color: rgb(187, 185, 185);font-size: large; text-align: right;"
                            name="multiplicacion" step="0.000001" type="number" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label style="font-size: x-large; color: rgb(255, 255, 255);" for="division">Division:</label>
                        </td>
                        <td>
                            <input style="background-color: rgba(25, 164, 203);font-size: large; text-align: right;"
                            name="division" step="0.000001" type="number" />
                        </td>
                    </tr>           

                </tbody>
            </table>
        </form>
    </font>
    </center>
    <br>
    <br>

</body>

</html>
